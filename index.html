<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon Report Events</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preload" href="assets/background.png" as="image">
</head>

<body>
    <h1>Falcon Report Events</h1>
    <canvas id="output"></canvas>
    <a href="https://github.com/khui0/falcon-report-events" target="_blank">GitHub</a>
    <p>Panel count</p>
    <select id="count">
        <option value="0">1</option>
        <option value="1">2</option>
        <option value="2">3</option>
        <option value="3" selected>4</option>
    </select>
    <div data-options="0">
        <p>Panel 1</p>
        <input type="text" placeholder="Details line 1" data-details-1>
        <input type="text" placeholder="Details line 2" data-details-2>
        <input type="text" placeholder="Title line 1" data-title-1>
        <input type="text" placeholder="Title line 2 (Optional)" data-title-2>
    </div>
    <div data-options="1">
        <p>Panel 2</p>
        <input type="text" placeholder="Details line 1" data-details-1>
        <input type="text" placeholder="Details line 2" data-details-2>
        <input type="text" placeholder="Title line 1" data-title-1>
        <input type="text" placeholder="Title line 2 (Optional)" data-title-2>
    </div>
    <div data-options="2">
        <p>Panel 3</p>
        <input type="text" placeholder="Details line 1" data-details-1>
        <input type="text" placeholder="Details line 2" data-details-2>
        <input type="text" placeholder="Title line 1" data-title-1>
        <input type="text" placeholder="Title line 2 (Optional)" data-title-2>
    </div>
    <div data-options="3">
        <p>Panel 4</p>
        <input type="text" placeholder="Details line 1" data-details-1>
        <input type="text" placeholder="Details line 2" data-details-2>
        <input type="text" placeholder="Title line 1" data-title-1>
        <input type="text" placeholder="Title line 2 (Optional)" data-title-2>
    </div>
    <button id="download">Download</button>
    <script src="main.js"></script>
</body>

</html>
